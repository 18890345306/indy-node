---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
  options:
    config-file: ../common/yamllint
platforms:
  - name: instance
    image: solita/ubuntu-systemd:latest
    command: /sbin/init
    capabilities:
      - SYS_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    network_mode: ${NETWORK_MODE:-bridge}
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  inventory:
    links:
      group_vars: ../resources/group_vars
  playbooks:
    converge: ../resources/playbooks/playbook.yml
scenario:
  name: docker-ubuntu1604
verifier:
  name: testinfra
  directory: ../resources/tests
  lint:
    name: flake8
