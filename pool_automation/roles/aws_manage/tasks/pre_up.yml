---
- name: Ensure inventory dir exists
  file:
    path: "{{ inventory_dir }}"
    state: directory

- name: Create key-pair
  expect:
    command: "ssh-keygen -f {{ inventory_dir }}/key"
    creates: "{{ inventory_dir }}/key"
    responses:
      passphrase: ""

- name: Upload public key
  ec2_key:
    name: "{{ aws_keyname }}"
    region: "{{ item }}"
    key_material: "{{ lookup('file', '{{ inventory_dir }}/key.pub') }}"
  with_items: "{{ aws_regions }}"

- name: Create AWS security group
  ec2_group:
    name: "{{ aws_sgroup }}"
    region: "{{ item }}"
    description: "Security group for {{ aws_tag_role }} in {{ aws_tag_namespace }}"
    rules:
      - proto: all
        cidr_ip: 0.0.0.0/0
    rules_egress:
      - proto: all
        cidr_ip: 0.0.0.0/0
  with_items: "{{ aws_regions }}"
